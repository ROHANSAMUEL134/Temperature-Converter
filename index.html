<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temperature Converter </title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="temperature-converter">
      <div class="container">
        <div class="header-container">
          <h1 class="title">Temperature Converter</h1>
          <div class="img">
          <img id="img" src="img.jpg" alt="X">
        </div>
      </div>

      <div class="degree-type">
        
        <div class="degree-field">
          <label for="degree" class="fnt">Degrees</label>
          <input class="fnt" type="number" name="degree" id="degree" />
        </div>

        <div class="temp-field">
          <label for="temp-type" class="fnt">Type</label>
          <select class="fnt" name="temperatures" id="temp-type" autocomplete="on">
            <option class="fnt" id="fahrenheit" value="fahrenheit">Fahrenheit</option>
            <option class="fnt" id="kelvin" value="kelvin">Kelvin</option>
          </select>
        </div>

      </div>
      <button id="convert-btn">Convert</button>
      <br><br><br><br>
      <div class="result">
        <span class="result-heading">Result (Celsius)</span>
        <h2 class="celsius-value" id="celsius"></h2>
      </div>
      <br><br>
      <div class="media-icons">
        <a href="mailto:rohansamuel134@gmail.com" target="_blank" rel="noopener noreferrer">
            <i class="fas fa-envelope"></i>
          </a>
        <a href="https://www.linkedin.com/in/rohan-samuel-4a096a226" target="_blank">
          <i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/ROHANSAMUEL134" target="_blank"><i class="fab fa-github"></i></a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
